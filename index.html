    <button id="topBtn">â†‘</button>

    <script>
        const topBtn = document.getElementById("topBtn");
      
        window.onscroll = function() {
          if (window.pageYOffset > 300) {
            topBtn.style.display = "block";
          } else {
            topBtn.style.display = "none";
          }
        };
      
        topBtn.onclick = function () {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const closeBtn = document.querySelector(".close");
        const images = document.querySelectorAll(".dream img");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        closeBtn.addEventListener("click", () => {
            lightbox.style.display = "none";
        });

        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
    </script>

    <script>
        const dreams = document.querySelectorAll('.dream');
        const moreBtn = document.querySelector('.btn');

        dreams.forEach(dream => {
            const images = dream.querySelectorAll('img');
            const half = Math.ceil(images.length / 2);
            
            images.forEach((img, index) => {
                if (index >= half) {
                    img.classList.add('hidden');
                }
            });
        });

        moreBtn.addEventListener('click', function (e) {
            e.preventDefault();
            const allHidden = document.querySelectorAll('.dream img.hidden');
            allHidden.forEach(img => {
                img.classList.remove('hidden');
            });
            moreBtn.style.display = 'none';
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.fade');

            function checkVisibility() {
                const windowHeight = window.innerHeight;
                const scrollY = window.scrollY;

                images.forEach(image => {
                    const imageTop = image.getBoundingClientRect().top + scrollY;
                    if (imageTop < windowHeight + scrollY) {
                        image.classList.add('visible');
                    }
                });
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });
    </script>

    <script>
        const menuIcon = document.getElementById('menuToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const contactLink = document.getElementById('contactLink');

        let isMenuOpen = false;

        menuIcon.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            menuIcon.style.transform = isMenuOpen ? 'rotate(360deg)' : 'rotate(-360deg)';
            dropdownMenu.style.display = isMenuOpen ? 'block' : 'none';
        });

        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            dropdownMenu.style.display = 'none';
            menuIcon.style.transform = 'rotate(0deg)';
            isMenuOpen = false;
        });
    </script>
