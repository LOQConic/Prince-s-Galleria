    <script>
        const dreams = document.querySelectorAll('.dream');
        const moreBtn = document.querySelector('.btn');

        dreams.forEach(dream => {
            const images = dream.querySelectorAll('img');
            const half = Math.ceil(images.length / 2);
            
            images.forEach((img, index) => {
                if (index >= half) {
                    img.classList.add('hidden');
                }
            });
        });

        moreBtn.addEventListener('click', function (e) {
            e.preventDefault();
            const allHidden = document.querySelectorAll('.dream img.hidden');
            allHidden.forEach(img => {
                img.classList.remove('hidden');
            });
            moreBtn.style.display = 'none';
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.fade');

            function checkVisibility() {
                const windowHeight = window.innerHeight;
                const scrollY = window.scrollY;

                images.forEach(image => {
                    const imageTop = image.getBoundingClientRect().top + scrollY;
                    if (imageTop < windowHeight + scrollY) {
                        image.classList.add('visible');
                    }
                });
            }

            checkVisibility();
            window.addEventListener('scroll', checkVisibility);
        });
    </script>

<script>
    const images = document.querySelectorAll('.gallery img');
    const columns = document.querySelectorAll('.column');
    const filterButtons = document.querySelectorAll('.filter-btn');
    let selectedCategories = [];
  
    // Toggle filtering categories
    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-category');
        button.classList.toggle('active');
  
        if (button.classList.contains('active')) {
          selectedCategories.push(category);
        } else {
          selectedCategories = selectedCategories.filter(cat => cat !== category);
        }
  
        filterImages();
      });
    });
  
    function filterImages() {
      const visibleImages = [];
  
      images.forEach(img => {
        const imgCategories = img.getAttribute('data-category').split(' ');
        const matches = selectedCategories.every(cat => imgCategories.includes(cat));
  
        if (selectedCategories.length === 0 || matches) {
          img.style.display = '';
          visibleImages.push(img);
        } else {
          img.style.display = 'none';
        }
      });
  
      rebalanceColumns(visibleImages);
    }
  
    function rebalanceColumns(visibleImages) {
      // Clear all columns
      columns.forEach(col => col.innerHTML = '');
  
      // If not passed in, get all currently visible images
      if (!visibleImages) {
        visibleImages = Array.from(images).filter(img => img.style.display !== 'none');
      }
  
      // Distribute visible images evenly across columns
      visibleImages.forEach((img, index) => {
        columns[index % columns.length].appendChild(img);
      });
    }
  
    // Rebalance images on initial load
    window.addEventListener('load', () => {
      rebalanceColumns(Array.from(images));
    });
  </script>
